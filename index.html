<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- create a container for the todo list -->
    <div id="todo-container">
      <!-- todo list header -->
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <!-- create input box -->
      <div id="todo-form">
         <div style="background-color: white; padding: 10px; margin-bottom: 20px;">
            <!-- Task input -->
        <input
        type="text"
        class="input-item"
        name="input_box"
        id="input-box"
        placeholder="Add Task"
      />
        </div>
        <div style="background-color: white; padding: 10px; margin-bottom: 20px;">
           <!-- Timer inputs -->
        <div id="timer-form">
            <label>Set Timer: </label>
            <input
              type="number"
              id="hours-box"
              placeholder="HH"
              min="0"
              max="23"
              title="Hours"
            />
            <input
              type="number"
              id="minutes-box"
              placeholder="MM"
              min="0"
              max="59"
              title="Minutes"
            />
            <input
              type="number"
              id="seconds-box"
              placeholder="SS"
              min="0"
              max="59"
              title="Seconds"
            />
          </div>
  
        </div>
        
        <!-- add button -->
        <button id="input-button" onclick="addTask()">Add</button>
      </div>

      <!-- task list -->
      <h2>Task List</h2>
      <ul id="list-container"></ul>

      <hr />

      <!-- task list counter -->
      <div class="counter-container">
        <div id="task-counters">
          Completed: <span id="completed-counter">0</span> | Uncompleted:
          <span id="uncompleted-counter">0</span>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
